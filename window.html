<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bob's Time</title>
        <link rel="stylesheet" href="src/css/window.css">
    </head>

    <body>
        <div class="detach-container" style="display: none;">
            <button class="detach-btn" id="detachBtn">
                Detach
            </button>
        </div>

        <div class="main-card">
            <div class="content-row">
                <div class="left-content">
                    <div class="time-section">
                        <div class="time-label">Server Time ( UTC )</div>
                        <div class="time-card">
                            <div class="time-display server-time" id="serverTime">
                                --:--:-- | Not synchronized yet
                            </div>
                        </div>
                    </div>

                    <div class="time-section">
                        <div class="time-label">Local PC Time</div>
                        <div class="time-card">
                            <div class="time-display pc-time" id="pcTime">
                                --:--:-- | Loading...
                            </div>
                        </div>
                    </div>

                    <div class="status" id="status">‚óè Ready to sync</div>
                </div>

                <div class="right-buttons">
                    <button class="btn-primary" id="syncBtn">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                        <span id="syncBtnText">Sync Now</span>
                    </button>

                    <button class="btn-outline" id="autoBtn">Auto Sync</button>

                    <button class="btn-outline" id="settingsBtn">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        Settings
                    </button>
                </div>
            </div>
        </div>

        <div class="modal-overlay" id="modalOverlay">
            <div class="modal">
                <div class="modal-header">
                    <div class="modal-title">
                        <h2>Settings</h2>
                    </div>
                    <div class="modal-actions">
                        <span class="save-status" id="saveStatus"></span>
                        <button class="close-btn" id="closeModal">
                            <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-label">NTP Server Address</label>
                        <input type="text" id="ntpInput" placeholder="e.g., pool.ntp.org">
                    </div>

                    <div class="form-label">Reference NTP Servers</div>
                    <div class="quick-select">
                        <button class="btn-outline quick-select-btn" data-server="pool.ntp.org">pool.ntp.org</button>
                        <button class="btn-outline quick-select-btn"
                            data-server="time.google.com">time.google.com</button>
                        <button class="btn-outline quick-select-btn" data-server="time.nist.gov">time.nist.gov
                            (NIST)</button>
                    </div>

                    <div class="divider"></div>

                    <div class="form-group">
                        <label class="form-label">Auto Sync Interval (seconds)</label>
                        <input type="number" id="intervalInput" min="10" placeholder="60">
                    </div>

                    <div class="divider"></div>

                    <div class="form-group">
                        <label class="form-label" style="display: flex; align-items: center; gap: 8px;">
                            <input type="checkbox" id="allowFullscreenInput" style="margin: 0;">
                            Allow Fullscreen / Resizing
                        </label>
                    </div>

                    <div class="info-text">
                        üí° Settings are saved automatically<br>
                        üåê Sources: WorldTimeAPI, TimeAPI, Google, NIST (HTTP)
                    </div>
                </div>
            </div>
        </div>

        <script src="window.js"></script>
    </body>


</html>
